<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting - Kokoa Clone</title>
</head> 
<body class="chat-screen">
    <div class="status-bar ">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
             </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mbappe</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chatting">
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="file:///C:/Users/user/Desktop/kokoa-clone/kokoa-clone1/mbappe.jpg" />
            <div class="message-row__content">
                <span class="message-author">Mbappe</span>
                <div class="message-message">
                    <span class="message-message__bubble">Hi!</span>
                    <span class="message-message__time">21:27</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message-message">
                    <span class="message-message__bubble">What's up!</span>
                    <span class="message-message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply-column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply-column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/126f8714a3.js" crossorigin="anonymous"></script>

</body>
</html>
